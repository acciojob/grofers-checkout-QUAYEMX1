<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table id="grocery-list">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item">
                <td>Apples</td>
                <td class="prices">3.50</td>
            </tr>
            <tr class="item">
                <td>Bananas</td>
                <td class="prices">2.20</td>
            </tr>
            <tr class="item">
                <td>Carrots</td>
                <td class="prices">1.80</td>
            </tr>
            <!-- More items can be added here -->
        </tbody>
    </table>

    <script src="sumPrices.js"></script>
</body>
</html>
